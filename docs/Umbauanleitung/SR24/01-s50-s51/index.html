<!DOCTYPE html>
<html>
<head>
  <title>Animation GitHub Pages</title>
  <style>
    .color-box {
      width: 100px;
      height: 100px;
      background-color: blue;
      animation: changeColor 3s infinite alternate;
      margin: 50px auto;
    }

    @keyframes changeColor {
      0% { background-color: blue; }
      100% { background-color: red; }
    }
  </style>
</head>
<body>
  <div class="color-box"></div>
</body>
</html>
