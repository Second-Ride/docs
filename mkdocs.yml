# yaml-schema: mkdocs-addresses
site_name: SecondRide Documentation
site_description: 'Umfassende Dokumentation und FAQs zu Second Ride E-Bike Motoren, Installation, Wartung und Fehlerbehebung'
site_url: https://docs.second-ride.de/
repo_url: https://github.com/Second-Ride/docs/
edit_uri: https://github.com/Second-Ride/docs/edit/main/docs

extra_css:
    - stylesheets/extra.css
    - stylesheets/neoteroi-cards.css

markdown_extensions:
  - admonition
  - def_list
  - attr_list
  - md_in_html
  - neoteroi.cards
  - meta
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        

theme:
    name: material
    logo: img/Bildmarke_Weiss.svg
    favicon: img/favicon.ico
    font:
        text: Figtree
    features:
        - navigation.footer
        - navigation.instant
        - navigation.instant.prefetch
        - navigation.instant.progress
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - content.tabs.link
        - content.action.edit
        - toc.integrate
        - content.code.copy
        - navigation.instant
        - navigation.sections
        - i18n
   

    palette:
        #primary: custom
        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          primary: custom
          accent: custom
          scheme: slate
          toggle:
            icon: material/brightness-4
            name: Switch to light mode

        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          primary: custom
          accent: custom
          scheme: default
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode
plugins:
    - glightbox:
        draggable: false
    - search
    - social:
        cards_layout_options:
            background_color: "#111111"
            color: "#E4B854"
            font_family: Figtree
    - neoteroi.mkdocsoad:
        use_pymdownx: true
    - search
    - i18n:
      default_language: de
      languages:
        de: Deutsch
        fr: Français
        en: English
        
extra:
  social:
    - icon: fontawesome/brands/facebook-f
      link: https://www.facebook.com/secondridegmbh
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/second_ride_/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@second-ride
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/jbWrdN6NK7
    - icon: fontawesome/brands/linkedin
      link: https://de.linkedin.com/company/second-ride

nav:
    - Home: index.md
    - Umbauanleitung:
        - Übersicht: conversion-manual/index.md
        - SR24:
            - Übersicht: conversion-manual/SR24/index.md
            - S50/S51: conversion-manual/SR24/01-s50-s51/index.md
            - Schwalbe: conversion-manual/SR24/02-schwalbe/index.md
            - SR50: conversion-manual/SR24/03-sr50/index.md
            - Duo: conversion-manual/SR24/04-duo/index.md
            - Vogelserie: conversion-manual/SR24/05-vogelserie/index.md
    - Bedienungsanleitung:
        - Übersicht: user-manual/index.md
        - Änderungsabnahme & Zulassung: user-manual/modification-approval-and-homologation/index.md
        - SR24: 
            - 01 Antrieb & Akku: user-manual/SR24/01-drive-unit-and-battery/index.md
            - 02 App: user-manual/SR24/03-app/index.md
            - 03 Update: user-manual/SR24/03-update/index.md
            - 04 Externer Ladeport: user-manual/SR24/04-externer-ladeport/index.md
            - 05 E-Kupplung: user-manual/SR24/05-electric-clutch/index.md
    - Fehlerbehebung:
        - SR24: troubleshooting/SR24/index.md
    - Für Entwickler: 
        - SR24: 
            - Kommunikationsprotokolle: for-developers/SR24/communication-protocol/index.md
            - Schaltplan: for-developers/SR24/circuit-diagram/index.md
    - FAQ: faq/index.md
    

extra_javascript:
  - javascripts/typebot.js



