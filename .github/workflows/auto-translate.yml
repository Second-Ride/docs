name: auto-translate

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  translate:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      # 3. Install dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Ensure the OpenAI API key is available
      - name: Set OpenAI API Key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      # 5. Run the translation script
      - name: Run translation
        run: python tools/translate_to_en_openai.py

      # 6. Commit and push the translated files
      - name: Commit & Push translations
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/*.en.md
          git commit -m "Auto-translate DE â†’ EN via OpenAI" || echo "No changes to commit"
          git push
